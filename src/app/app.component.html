<div *ngFor="let h of history">
<span>Date : {{ h.date }} ,
  Température : {{ h.temperature }} ,
  Humidité : {{ h.humidity }}
</span><br/>
</div>
<br/>
Valeur actuelle :
<li>Date de réception : {{current?.date}}</li>
<li>Température : {{current?.temperature}}</li>
<li>Humidité : {{current?.humidity}}</li>

<ngx-gauge *ngIf=
"current" [value]=
"current.temperature ?? 0"> </ngx-gauge>
